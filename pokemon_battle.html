<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <!--FIENDE-->
      <div class="enemy-health-container">
        <div class="healthbar-container">
          <div class="healthbar enemy-health"></div>
          <div class="text-container">
            <p id="enemy-name-txt">Fiendens navn</p>
            <p id="enemy-health-txt"></p>
          </div>
        </div>
      </div>

      <!--MIN POKEMON-->
      <div class="my-pokemon-health-container">
        <div class="healthbar-container">
          <div class="healthbar my-pokemon-health"></div>
          <div class="text-container">
            <p id="my-pokemon-name"></p>
            <p id="my-pokemon-health-txt"></p>
          </div>
        </div>
      </div>

      <!-- Bildenontainere fienden -->
      <div class="enemy-container">
        <div class="img-container enemy"></div>
      </div>
      <!-- Bildecontainer for min pokemon-->
      <div class="img-container my-pokemon"></div>
    </div>
    <script>
      let enemyArray = [];
      let myPokemonObject = {};

      async function fetchRandomPokemon() {
        console.log("Inne i fetchRandomPokemon");
        try {
          const randomPokemon = [];
          for (let i = 0; i < 3; i++) {
            const randomPokemonId = Math.floor(Math.random() * 400) + 1;
            const randomPokemonRequest = await fetch(
              "https://pokeapi.co/api/v2/pokemon/" + randomPokemonId
            );
            const randomPokemonData = await randomPokemonRequest.json();
            randomPokemon.push(randomPokemonData);
          }

          return randomPokemon;

          console.log("fetchRandomPokemon:", randomPokemon);
        } catch {
          console.error("Feil ved innlastning av Random Pokemon!");
        }
      }

      async function fetchRandomPokemonType(pokemonType) {
        try {
          const pokemonTypeRequest = await fetch(
            "https://pokeapi.co/api/v2/type/" + pokemonType
          );
          const pokemonTypesData = await pokemonTypeRequest.json();
          return pokemonTypesData.name;
        } catch {
          console.error("Klarte ikke å hente Pokemontypene");
        }
      }

      async function addPokemonNameType() {
        try {
          const randomPokemon = await fetchRandomPokemon();

          const enemyType = await fetchRandomPokemonType(
            randomPokemon[0].types[0].type.name
          );
          const myPokemonType = await fetchRandomPokemonType(
            randomPokemon[1].types[0].type.name
          );

          document.getElementById("enemy-name-txt").innerHTML =
            randomPokemon[0].name;
          document.getElementById("enemy-health-txt").innerHTML = enemyType;

          document.getElementById("my-pokemon-name").innerHTML =
            randomPokemon[1].name;
          document.getElementById("my-pokemon-health-txt").innerHTML =
            myPokemonType;
        } catch (error) {
          console.error("Feil ved oppdatering av navn på Pokemon"), error;
        }
      }
      addPokemonNameType();
    </script>
  </body>
</html>
